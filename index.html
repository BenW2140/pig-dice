<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <form id="new-game">
      <div class="form-group">
        <label for="number-of-players">How many players? From 2 to 10:</label>
        <input id="number-of-players" type="number" required>
      </div>
      <button type="submit" class="btn">Confirm</button>
    </form>
    <div id="game">

    </div>
    <button id="roll" type="click" class="btn">Roll</button>
    <button id="hold" type="click" class="btn">Hold</button>
    <button id="restart" type="click" class="btn">New Game</button>
    <div id="result">

    </div>
  </div>
</body>
</html>
